<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DB Smoke Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head><body class="container mt-4">
    <h2>Responses & Resolutions (Top 100)</h2>
    <div class="row">
      <div class="col-md-6"><h4>Responses</h4><table id="respTbl" class="table table-sm"></table></div>
      <div class="col-md-6"><h4>Resolutions</h4><table id="resTbl" class="table table-sm"></table></div>
    </div>
    
    <script>
    async function load (api, tbl) {
      const r = await fetch(api); const rows = await r.json();
      if (!Array.isArray(rows)) return;
      const el = document.getElementById(tbl);
      if (!rows.length) { el.innerHTML = '<tr><td>No data</td></tr>'; return; }
      /* header */
      el.innerHTML = `<thead><tr>`+
        Object.keys(rows[0]).map(k=>`<th>${k}</th>`).join('')+`</tr></thead><tbody></tbody>`;
      const body = el.querySelector('tbody');
      rows.forEach(row=>{
        body.insertAdjacentHTML('beforeend','<tr>'+
          Object.values(row).map(v=>`<td>${v===null?'':v}</td>`).join('')+'</tr>');
      });
    }
    load('/api/responses','respTbl');
    load('/api/resolutions','resTbl');
    </script>
    </body></html>
