<!-- import-recalls.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Import Recall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">CPSC Recall Management</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Manual Recall Entry</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form action="/api/import" method="post" id="importForm">

        <div class="mb-3">
          <label for="Recall_ID" class="form-label">Recall ID *</label>
          <input type="text" class="form-control" id="Recall_ID" name="Recall_ID" required>
        </div>

        <div class="mb-3">
          <label for="Recall_Number" class="form-label">Recall Number</label>
          <input type="text" class="form-control" id="Recall_Number" name="Recall_Number">
        </div>

        <div class="mb-3">
          <label for="Recall_Date" class="form-label">Recall Date *</label>
          <input type="date" class="form-control" id="Recall_Date" name="Recall_Date" required>
        </div>

        <div class="mb-3">
          <label for="Product_Name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="Product_Name" name="Product_Name">
        </div>

        <div class="mb-3">
          <label for="Product_Type" class="form-label">Product Type</label>
          <input type="text" class="form-control" id="Product_Type" name="Product_Type">
        </div>

        <div class="mb-3">
          <label for="Category" class="form-label">Category</label>
          <input type="text" class="form-control" id="Category" name="Category">
        </div>

        <div class="mb-3">
          <label for="Priority_Status" class="form-label">Priority Status *</label>
          <select class="form-select" id="Priority_Status" name="Priority_Status" required>
            <option value="">Select Priority</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Recall</button>
      </form>
    </div>
  </div>
</div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="bold-and-bright.js"></script>
<script>
  // Prevent future Recall Date
  document.getElementById('importForm').addEventListener('submit', e => {
    const date = new Date(document.getElementById('Recall_Date').value);
    const now = new Date();
    if (date > now) {
      e.preventDefault();
      alert("Recall date cannot be in the future!");
    }
  });
</script>
</body>
</html>
