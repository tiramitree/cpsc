<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recall Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">CPSC Recall Management</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“Š Recall Reports</h2>

  <div class="row mb-5">
    <div class="col-lg-12">
      <h4>High Priority Recalls per Category</h4>
      <canvas id="barChartCategory"></canvas>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-lg-12">
      <h4>Total Prioritized Recalls by Product Type</h4>
      <canvas id="barChartType"></canvas>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-lg-12">
      <h4>High-Risk Recall Notifications Over Time</h4>
      <canvas id="lineChartRisk"></canvas>
    </div>
  </div>
</div>

<script>
  async function loadChart(endpoint, canvasId, labelText, type = 'bar', labelField = 'label', valueField = 'count') {
    const res = await fetch(endpoint);
    const data = await res.json();
    const labels = data.map(row => row[labelField]);
    const values = data.map(row => row[valueField]);
    new Chart(document.getElementById(canvasId), {
      type: type,
      data: {
        labels: labels,
        datasets: [{
          label: labelText,
          data: values,
          backgroundColor: type === 'bar' ? '#0d6efd' : undefined,
          borderColor: type === 'line' ? '#fd7e14' : undefined,
          tension: type === 'line' ? 0.3 : undefined,
          fill: false
        }]
      },
      options: { responsive: true }
    });
  }

  loadChart('/api/reports/category', 'barChartCategory', 'High Priority Recalls');
  loadChart('/api/reports/product-type', 'barChartType', 'Prioritized Recalls by Product Type');
  loadChart('/api/reports/by-month', 'lineChartRisk', 'Monthly High Priority Recalls', 'line', 'month', 'count');
</script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="bold-and-bright.js"></script>
</body>
</html>
