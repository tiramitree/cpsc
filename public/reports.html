<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recall Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">CPSC Recall Management</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“Š Recall Reports</h2>

  <div class="row mb-5">
    <div class="col-lg-12">
      <h4>High Priority Recalls per Category</h4>
      <canvas id="barChartCategory"></canvas>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-lg-12">
      <h4>Total Prioritized Recalls by Product Type</h4>
      <canvas id="barChartType"></canvas>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-lg-12">
      <h4>High-Risk Recall Notifications Over Time</h4>
      <canvas id="lineChartRisk"></canvas>
    </div>
  </div>
</div>

<script>
  const barCategory = new Chart(document.getElementById("barChartCategory"), {
    type: 'bar',
    data: {
      labels: ["Toys", "Electronics", "Appliances", "Furniture"],
      datasets: [{
        label: "High Priority Recalls",
        data: [12, 7, 4, 9],
        backgroundColor: "#dc3545"
      }]
    },
    options: { responsive: true }
  });

  const barType = new Chart(document.getElementById("barChartType"), {
    type: 'bar',
    data: {
      labels: ["Ride-On", "Tools", "Kitchen", "Clothing"],
      datasets: [{
        label: "Prioritized Recalls",
        data: [3, 8, 6, 2],
        backgroundColor: "#0d6efd"
      }]
    },
    options: { responsive: true }
  });

  const lineRisk = new Chart(document.getElementById("lineChartRisk"), {
    type: 'line',
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
      datasets: [{
        label: "High-Risk Alerts",
        data: [5, 8, 6, 12, 9, 11],
        fill: false,
        borderColor: "#fd7e14",
        tension: 0.3
      }]
    },
    options: { responsive: true }
  });
</script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
