<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Seller Responds to Violation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Seller Response</h2>

<!-- ──────────────  RESPONSE FORM  ────────────── -->
<form id="responseForm">
  <!-- PK / FK (hidden) -->
  <input type="hidden" id="Violation_ID">
  <input type="hidden" id="Seller_ID">

  <div class="mb-3">
    <label class="form-label">Listing ID (read‑only)</label>
    <input id="Listing_ID" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label class="form-label" for="Seller_Response">Seller Response (≥ 20 characters)</label>
    <textarea id="Seller_Response" class="form-control" rows="4" minlength="20" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label" for="Resolution_Type">Resolution Type</label>
    <select id="Resolution_Type" class="form-select" required>
      <option value="">Choose…</option>
      <option>Corrected Listing</option>
      <option>Removed Listing</option>
      <option>Disputing Violation</option>
      <option>Other</option>
    </select>
  </div>

  <button id="submitBtn" class="btn btn-primary" disabled>Submit Response</button>
</form>

<script>
/* -------- fill hidden fields from query string -------- */
document.addEventListener('DOMContentLoaded', () => {
  const qs = new URLSearchParams(location.search);
  ['Violation_ID','Listing_ID','Seller_ID'].forEach(id => {
    const el = document.getElementById(id);
    if (el) el.value = qs.get(id) || '';
  });
});

/* -------- enable submit when required fields are valid -------- */
['Seller_Response','Resolution_Type'].forEach(id => 
  document.getElementById(id).addEventListener('input', checkValid)
);

function checkValid () {
  const ok = document.getElementById('Seller_Response').value.trim().length >= 20 &&
             document.getElementById('Resolution_Type').value;
  document.getElementById('submitBtn').disabled = !ok;
}

/* -------- submit handler -------- */
document.getElementById('responseForm').addEventListener('submit', async e => {
  e.preventDefault();
  const payload = {
    Violation_ID     : document.getElementById('Violation_ID').value,
    Seller_ID        : document.getElementById('Seller_ID').value,
    Seller_Response  : document.getElementById('Seller_Response').value.trim(),
    Resolution_Type  : document.getElementById('Resolution_Type').value
  };

  const res = await fetch('/api/Responses', {
    method : 'POST',
    headers: { 'Content-Type': 'application/json' },
    body   : JSON.stringify(payload)
  });
  const out = await res.json();
  alert(out.message || out.error);
  if (res.ok) location.href = 'seller-dashboard.html';
});
</script>
</body>
</html>
