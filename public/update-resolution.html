<!-- â‘¡  resolution form -->
<h2 class="mb-4">Finalize Resolution</h2>

<form id="resolutionForm" autocomplete="off">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Violation_ID</label>
      <input id="Violation_ID" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Response_ID</label>
      <input id="Response_ID" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Investigator_ID</label>
      <input id="Investigator_ID" class="form-control" required>
    </div>
  </div>

  <div class="mb-3 mt-3">
    <label class="form-label">Seller_Response (may edit)</label>
    <textarea id="Seller_Response" class="form-control" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label" for="Comments">Comments</label>
    <textarea id="Comments" class="form-control" rows="3" required></textarea>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <label class="form-label" for="Status">Status</label>
      <select id="Status" class="form-select" required>
        <option value="">Chooseâ€¦</option>
        <option>Resolved</option>
        <option>Unresolved</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="Resolution_Reason">Resolution_Reason (required if Resolved)</label>
      <select id="Resolution_Reason" class="form-select">
        <option value="">Chooseâ€¦</option>
        <option>Listing Removed</option>
        <option>False Positive</option>
        <option>Product Different from Recall</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <button id="saveBtn" class="btn btn-primary" disabled>Save</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* pre-fill IDs / seller response */
document.addEventListener('DOMContentLoaded', async () => {
  const qs  = new URLSearchParams(location.search);
  const vid = qs.get('Violation_ID');
  if (vid) document.getElementById('Violation_ID').value = vid;

  const user = JSON.parse(localStorage.getItem('cpsc_user') || '{}');
  if (user.username) document.getElementById('Investigator_ID').value = user.username;

  if (vid) {
    try {
      const r  = await fetch(`/api/Violation/${vid}/SellerResponse`);
      const js = await r.json();
      if (js.Response_ID)  document.getElementById('Response_ID').value  = js.Response_ID;
      if (js.Response_Text) document.getElementById('Seller_Response').value = js.Response_Text;
    } catch {/* ignore */}
  }
  validate();
});

/* enable save button only when valid */
['Violation_ID','Response_ID','Investigator_ID','Comments','Status','Resolution_Reason','Seller_Response']
  .forEach(id => document.getElementById(id).addEventListener('input', validate));
function validate () {
  const status = document.getElementById('Status').value;
  const reason = document.getElementById('Resolution_Reason').value;
  const ok = document.getElementById('Violation_ID').value &&
             document.getElementById('Response_ID').value &&
             document.getElementById('Investigator_ID').value &&
             document.getElementById('Comments').value.trim() &&
             status &&
             (status === 'Unresolved' || reason);
  document.getElementById('saveBtn').disabled = !ok;
}

/* submit to backend */
document.getElementById('resolutionForm').addEventListener('submit', async e => {
  e.preventDefault();
  const body = {
    Violation_ID      : document.getElementById('Violation_ID').value,
    Response_ID       : document.getElementById('Response_ID').value,
    Investigator_ID   : document.getElementById('Investigator_ID').value,
    Status            : document.getElementById('Status').value,
    Resolution_Reason : document.getElementById('Resolution_Reason').value || null,
    Seller_Response   : document.getElementById('Seller_Response').value.trim(),
    Comments          : document.getElementById('Comments').value.trim()
  };
  const res = await fetch('/api/Resolutions', {
               method : 'POST',
               headers: { 'Content-Type':'application/json' },
               body   : JSON.stringify(body)
             });
  const out = await res.json();
  alert(out.message || out.error);
  if (res.ok) location.href = 'violations.html';
});
</script>
