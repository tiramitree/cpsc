  <h2 class="mb-4">FinalizeÂ Resolution</h2>

  <form id="resolutionForm">
    <input type="hidden" id="Violation_ID">
    <input type="hidden" id="Investigator_ID"><!-- æ–°å¢žï¼šè‡ªåŠ¨å†™å…¥å½“å‰ investigator -->

    <div class="mb-3">
      <label class="form-label">SellerÂ Response</label>
      <textarea id="Seller_Response" class="form-control" rows="4" readonly></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label" for="Investigator_Comments">InvestigatorÂ Comments</label>
      <textarea id="Investigator_Comments" class="form-control" rows="3" required></textarea>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label" for="Resolution_Status">ResolutionÂ Status</label>
        <select id="Resolution_Status" class="form-select" required>
          <option value="">Chooseâ€¦</option><option>Resolved</option><option>Unresolved</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="Resolution_Type">ResolutionÂ Reason</label>
        <select id="Resolution_Type" class="form-select" required>
          <option value="">Chooseâ€¦</option>
          <option>Listing Removed</option><option>False Positive</option>
          <option>Product Different from Recall</option><option>Other</option>
        </select>
      </div>
    </div>

    <button id="saveBtn" class="btn btn-primary" disabled>Save</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- â”€â”€â”€â”€â”€ â‘¢ é¡µé¢æ•°æ®åˆå§‹åŒ– + æŒ‰é’®æ ¡éªŒ â”€â”€â”€â”€â”€ -->
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    /* è¯»å– URL å‚æ•°ä¸­çš„ violation_id */
    const qs = new URLSearchParams(location.search);
    const vid = qs.get('Violation_ID') || '';
    document.getElementById('Violation_ID').value = vid;

    /* å°†å½“å‰ç™»å½•ç”¨æˆ·çš„ username å†™å…¥ Investigator_ID (ä¿æŒå¯¼èˆªæ£€æµ‹è„šæœ¬ä¸åŠ¨) */
    const user = JSON.parse(localStorage.getItem('cpsc_user') || '{}');
    if (user.username) document.getElementById('Investigator_ID').value = user.username;

    /* è¯»å–å–å®¶å›žåº”æ–‡æœ¬ï¼Œä»…ä¾›åªè¯»æŸ¥çœ‹ */
    try {
      const r = await fetch(`/api/Violation/${vid}/SellerResponse`);
      const data = await r.json();
      document.getElementById('Seller_Response').value = data.Seller_Response || '';
    } catch { /* ignore */ }
  });

  /* å¿…å¡«å­—æ®µå˜åŠ¨æ—¶å¯ç”¨ Save */
  ['Investigator_Comments','Resolution_Status','Resolution_Type']
    .forEach(id=>document.getElementById(id).addEventListener('input',toggle));
  function toggle(){
    const ok = document.getElementById('Investigator_Comments').value.trim() &&
               document.getElementById('Resolution_Status').value &&
               document.getElementById('Resolution_Type').value;
    document.getElementById('saveBtn').disabled = !ok;
  }

  /* æäº¤è¡¨å• */
  document.getElementById('resolutionForm').addEventListener('submit',async e=>{
    e.preventDefault();
    const body = {
      Violation_ID         : document.getElementById('Violation_ID').value,
      Resolution_Status    : document.getElementById('Resolution_Status').value,
      Resolution_Type      : document.getElementById('Resolution_Type').value,
      Investigator_Comments: document.getElementById('Investigator_Comments').value.trim(),
      Investigator_ID      : document.getElementById('Investigator_ID').value || null
    };
    const res = await fetch('/api/Resolutions',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(body)
    });
    alert((await res.json()).message);
  });
  </script>

  <!-- â”€â”€â”€â”€â”€ â‘£ åŽŸæœ‰çš„ç”¨æˆ·æ£€æµ‹ / ç™»å‡ºè„šæœ¬ï¼šä¿æŒä¸åŠ¨ â”€â”€â”€â”€â”€ -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('cpsc_user'));
    if (!user) { window.location.href = 'login.html'; }
    else       { document.getElementById('userDisplay').innerText = `ðŸ‘¤ ${user.name}`; }

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn?.addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('cpsc_user');
      window.location.href = 'login.html';
    });
  });
  </script>
