<!-- update‑resolution.html  —  Finalize Resolution (保持导航栏不变) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Finalize Resolution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <!-- ───── ① 现有导航栏：完全保留 ───── -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="manager-dashboard.html">CPSC Dashboard</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="import-listings.html">Import Listings</a></li>
          <li class="nav-item"><a class="nav-link" href="violations.html">Violations</a></li>
          <li class="nav-item"><a class="nav-link" href="external-report.html">Recall Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="update-resolution.html">Update‑resolution</a></li>
        </ul>        
        <span class="navbar-text text-muted ms-3">
          <span id="userDisplay"></span>
          <a href="#" id="logoutBtn" class="ms-3 text-danger text-decoration-none">Logout</a>
        </span>
      </div>
    </div>
  </nav>

  <!-- ───── ② 表单主体 ───── -->
  <h2 class="mb-4">Finalize Resolution</h2>

  <form id="resolutionForm">
    <input type="hidden" id="Violation_ID">
    <input type="hidden" id="Investigator_ID"><!-- 新增：自动写入当前 investigator -->

    <div class="mb-3">
      <label class="form-label">Seller Response</label>
      <textarea id="Seller_Response" class="form-control" rows="4" readonly></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label" for="Investigator_Comments">Investigator Comments</label>
      <textarea id="Investigator_Comments" class="form-control" rows="3" required></textarea>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label" for="Resolution_Status">Resolution Status</label>
        <select id="Resolution_Status" class="form-select" required>
          <option value="">Choose…</option><option>Resolved</option><option>Unresolved</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="Resolution_Type">Resolution Reason</label>
        <select id="Resolution_Type" class="form-select" required>
          <option value="">Choose…</option>
          <option>Listing Removed</option><option>False Positive</option>
          <option>Product Different from Recall</option><option>Other</option>
        </select>
      </div>
    </div>

    <button id="saveBtn" class="btn btn-primary" disabled>Save</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ───── ③ 页面数据初始化 + 按钮校验 ───── -->
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    /* 读取 URL 参数中的 violation_id */
    const qs = new URLSearchParams(location.search);
    const vid = qs.get('Violation_ID') || '';
    document.getElementById('Violation_ID').value = vid;

    /* 将当前登录用户的 username 写入 Investigator_ID (保持导航检测脚本不动) */
    const user = JSON.parse(localStorage.getItem('cpsc_user') || '{}');
    if (user.username) document.getElementById('Investigator_ID').value = user.username;

    /* 读取卖家回应文本，仅供只读查看 */
    try {
      const r = await fetch(`/api/Violation/${vid}/SellerResponse`);
      const data = await r.json();
      document.getElementById('Seller_Response').value = data.Seller_Response || '';
    } catch { /* ignore */ }
  });

  /* 必填字段变动时启用 Save */
  ['Investigator_Comments','Resolution_Status','Resolution_Type']
    .forEach(id=>document.getElementById(id).addEventListener('input',toggle));
  function toggle(){
    const ok = document.getElementById('Investigator_Comments').value.trim() &&
               document.getElementById('Resolution_Status').value &&
               document.getElementById('Resolution_Type').value;
    document.getElementById('saveBtn').disabled = !ok;
  }

  /* 提交表单 */
  document.getElementById('resolutionForm').addEventListener('submit',async e=>{
    e.preventDefault();
    const body = {
      Violation_ID         : document.getElementById('Violation_ID').value,
      Resolution_Status    : document.getElementById('Resolution_Status').value,
      Resolution_Type      : document.getElementById('Resolution_Type').value,
      Investigator_Comments: document.getElementById('Investigator_Comments').value.trim(),
      Investigator_ID      : document.getElementById('Investigator_ID').value || null
    };
    const res = await fetch('/api/Resolutions',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(body)
    });
    alert((await res.json()).message);
  });
  </script>

  <!-- ───── ④ 原有的用户检测 / 登出脚本：保持不动 ───── -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('cpsc_user'));
    if (!user) { window.location.href = 'login.html'; }
    else       { document.getElementById('userDisplay').innerText = `👤 ${user.name}`; }

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn?.addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('cpsc_user');
      window.location.href = 'login.html';
    });
  });
  </script>
</body>
</html>
