<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>External Recall Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" id="dashboardLink" href="#">CPSC Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="recalls.html">Recalls</a></li>
          <li class="nav-item"><a class="nav-link" href="import-recalls.html">Import Recalls</a></li>
          <li class="nav-item"><a class="nav-link" href="shortlist.html">Shortlist</a></li>
          <li class="nav-item"><a class="nav-link" href="external-report.html">Recall Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ“Š Zoho Recall Reports</h2>
    <div class="d-flex justify-content-center">
      <iframe frameborder="0" width="100%" height="600" src="https://analytics.zoho.com/open-view/3065752000000021142"></iframe>
    </div>
  </div>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/session-info')
        .then(res => res.json())
        .then(data => {
          const dashboardLink = document.getElementById('dashboardLink');
          if (data.role === 'manager') {
            dashboardLink.href = 'manager-dashboard.html';
            dashboardLink.innerText = 'CPSC Manager Dashboard';
          } else if (data.role === 'investigator') {
            dashboardLink.href = 'investigator-dashboard.html';
            dashboardLink.innerText = 'CPSC Investigator Dashboard';
          } else {
            dashboardLink.href = 'login.html';
            dashboardLink.innerText = 'CPSC Dashboard';
          }
        })
        .catch(err => {
          console.error('cant loading session info', err);
          window.location.href = 'login.html';
        });
    });
  </script>
</body>
</html>
