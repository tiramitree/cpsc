<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>External Recall Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="manager-dashboard.html">CPSC Dashboard</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="import-listings.html">Import Listings</a></li>
          <li class="nav-item"><a class="nav-link" href="violations.html">Violations</a></li>
          <li class="nav-item"><a class="nav-link" href="update-resolution.html">Update-resolution</a></li>
          <li class="nav-item"><a class="nav-link" href="external-report.html">Recall Reports</a></li>
        </ul>        
        <span class="navbar-text text-muted ms-3">
          <span id="userDisplay"></span>
          <a href="#" id="logoutBtn" class="ms-3 text-danger text-decoration-none">Logout</a>
        </span>
        
      </div>
    </div>
  </nav>

  <div class="mb-3 text-center">
    <label for="reportSelector" class="form-label fw-bold">Select Report:</label>
    <select id="reportSelector" class="form-select w-auto d-inline-block">
      <option value="report1" selected>Zoho Recall Summary</option>
      <option value="report2">Zoho Violation Analysis</option>
      <option value="report3">Zoho Seller Response</option>
    </select>
  </div>
  
  <div class="d-flex justify-content-center">
    <!-- Report 1 (default visible) -->
    <iframe id="report1" frameborder="0" width="100%" height="600"
            src="https://analytics.zoho.com/open-view/3065752000000021142"
            style="display: block;"></iframe>
  
    <!-- Report 2 (hidden by default) -->
    <iframe id="report2" frameborder="0" width="100%" height="600"
            src="https://analytics.zoho.com/open-view/3065752000000108014/85a7e0856b11717679a76ac0b2797843"
            style="display: none;"></iframe>
  
    <!-- Report 3 (newly added, hidden by default) -->
    <iframe id="report3" frameborder="0" width="100%" height="600"
            src="https://analytics.zoho.com/open-view/3065752000000179168/e456da21d10a6a3bfabb39717dd90d69"
            style="display: none;"></iframe>
  </div>
  
  
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script>
  document.getElementById('reportSelector').addEventListener('change', function () {
    const selected = this.value;
    document.getElementById('report1').style.display = selected === 'report1' ? 'block' : 'none';
    document.getElementById('report2').style.display = selected === 'report2' ? 'block' : 'none';
    document.getElementById('report3').style.display = selected === 'report3' ? 'block' : 'none';
  });
</script>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('cpsc_user'));
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userDisplay').innerText = `ðŸ‘¤ ${user.name}`;
    }

    // ðŸ”’ Logout åŠŸèƒ½
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('cpsc_user');
        window.location.href = 'login.html';
      });
    }
  });
</script>



</body>
</html>
