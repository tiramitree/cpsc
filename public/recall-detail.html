<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recall Detail - CPSC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">CPSC Recall Management</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Recall Detail</h2>

  <div id="recall-details" class="border p-4 rounded shadow-sm bg-light">
    <p><strong>Recall ID:</strong> <span id="Recall_ID"></span></p>
    <p><strong>Recall Number:</strong> <span id="Recall_Number"></span></p>
    <p><strong>Recall Date:</strong> <span id="Recall_Date"></span></p>
    <p><strong>Product Name:</strong> <span id="Product_Name"></span></p>
    <p><strong>Product Type:</strong> <span id="Product_Type"></span></p>
    <p><strong>Category:</strong> <span id="Category"></span></p>
    <p class="text-warning"><strong>Priority Status:</strong> <span id="Priority_Status"></span></p>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  document.getElementById("Recall_ID").innerText = params.get("Recall_ID") || "";
  document.getElementById("Recall_Number").innerText = params.get("Recall_Number") || "";
  document.getElementById("Recall_Date").innerText = params.get("Recall_Date") || "";
  document.getElementById("Product_Name").innerText = params.get("Product_Name") || "";
  document.getElementById("Product_Type").innerText = params.get("Product_Type") || "";
  document.getElementById("Category").innerText = params.get("Category") || "";
  document.getElementById("Priority_Status").innerText = params.get("Priority_Status") || "";
</script>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="bold-and-bright.js"></script>
</body>
</html>
