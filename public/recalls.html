<!-- recalls.html -->
<!-- 
  This page fetches real data from the /api/recalls endpoint 
  and populates the table dynamically.
-->
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Recalls - CPSC Recall Management</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">CPSC Recall Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="recalls.html">Recalls</a></li>
        <li class="nav-item"><a class="nav-link" href="import-recalls.html">Import</a></li>
        <li class="nav-item"><a class="nav-link" href="shortlist.html">Shortlist</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">All Recalls (From PostgreSQL)</h2>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Recall ID</th>
          <th>Recall Number</th>
          <th>Date</th>
          <th>Priority</th>
          <th>Title</th>
          <th>Consumer Contact</th>
          <th>Last Publish Date</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="recallsTableBody">
        <!-- Will be populated by fetch call below -->
      </tbody>
    </table>
  </div>
</div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="bold-and-bright.js"></script>

<script>
/**
 * On page load, fetch the recalls from /api/recalls
 * and append rows to the table body.
 */
window.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/api/recalls');
    if (!response.ok) throw new Error('Failed to fetch recalls');
    const recalls = await response.json();

    const tbody = document.getElementById('recallsTableBody');

    recalls.forEach(r => {
      const tr = document.createElement('tr');

      // Create table cells for each column
      tr.innerHTML = `
        <td>${r.RecallID || ''}</td>
        <td>${r.RecallNumber || ''}</td>
        <td>${r.RecallDate ? r.RecallDate.slice(0,10) : ''}</td>
        <td>${r.PriorityLevel || ''}</td>
        <td>${r.Title || ''}</td>
        <td>${r.ConsumerContact || ''}</td>
        <td>${r.LastPublishDate ? r.LastPublishDate.slice(0,10) : ''}</td>
        <td><a href="${r.URL || '#'}" target="_blank">Link</a></td>
      `;

      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
  }
});
</script>
</body>
</html>
