<!-- login.html -->
<!-- 
  CPSC Secure Login Page - admin/admin required
-->

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CPSC Recall Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
      <div class="col-md-6 col-lg-5 mx-auto shadow p-4 rounded bg-white">
        <h2 class="mb-3 text-center text-primary">CPSC Admin Login</h2>
        <p class="text-center text-muted mb-4">Please enter your credentials to access the recall management system.</p>

        <!-- Error message -->
        <div id="errorMsg" class="alert alert-danger d-none">Invalid login. Please try again.</div>

        <!-- Login form -->
        <form id="loginForm" method="POST" action="/api/login">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center text-muted">
          <small>Only valid credentials will be accepted.</small>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="bold-and-bright.js"></script>

  <script>
    // If redirected with ?error=true, show error message
    if (window.location.search.includes("error=true")) {
      document.getElementById("errorMsg").classList.remove("d-none");
    }
  </script>
</body>                                                                                                          
</html>
